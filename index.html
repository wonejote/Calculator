<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    
    <!------------------------------------------->
    <div id="pantalla">
        <h2 id ="iptPantalla"></h2>
    </div>    
    <!------------------------------------------->
    <div id="btnContainer">
        <button class="digito" value="cero" data-val="0">0</button>
        <button class="digito" value="uno" data-val="1">1</button>
        <button class="digito" value="dos" data-val="2">2</button>
        <button class="digito" value="tres" data-val="3">3</button>
        <button class="digito" value="cuatro" data-val="4">4</button>
        <button class="digito" value="cinco" data-val="5">5</button>
        <button class="digito" value="seis" data-val="6">6</button>
        <button class="digito" value="siete" data-val="7">7</button>
        <button class="digito" value="ocho" data-val="8">8</button>
        <button class="digito" value="nueve" data-val="9">9</button>
   <!------------------------------------------->
        <button class="operador" value="suma">+</button>
        <button class="operador" value="resta">-</button>
        <button class="operador" value="multiplicacion">x</button>
        <button class="operador" value="division">/</button>
        <button class="operador" value="limpiar">c</button>
        <button class="operador" value="borrar">del</button>
        <button class="operador" value="igual">=</button>
    </div> 
    <!------------------------------------------>    
    </div>
</body>
</html>
